<h1>Pods</h1>
<div class="col-md-12">
    <table st-table="vm.pods" class="table table-striped table-hover" ng-controller="PodListController">
        <thead>
            <tr>
                <th st-sort="id">POD</th>
                <th st-sort="currentState.podIP">IP</th>
                <th>CONTAINER(S)</th>
                <th>IMAGE(S)</th>
                <th>HOST</th>
                <th>LABELS</th>
                <th>STATUS</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pod in vm.pods" ng-class="vm.rowClass($index)">
                <td>{{pod.id}}</td>
                <td>{{pod.currentState.podIP}}</td>
                <td><span ng-repeat="container in pod.desiredState.manifest.containers">{{container.name}}<br /></span></td>
                <td><span ng-repeat="container in pod.desiredState.manifest.containers">{{container.image}}<br /></span></td>
                <td>{{pod.desiredState.host}}/{{pod.currentState.host}}</td>
                <td>{{pod.labels}}</td>
                <td>{{pod.currentState.status}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" ng-click="vm.deletePod($index)" type="button">
                        <i class="glyphicon glyphicon-remove-circle" />
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
